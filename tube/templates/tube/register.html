{% include 'tube/base.html' %}
<h2><a href="/tube/">Hypertube</a></h2>
<form action="/tube/register/" method="post">
    {% csrf_token %}
    {{ form }}
    <label for="login">Login: </label>
    <input id="login" type="text" name="login" value="{{ login }}" required>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password" value="{{ password }}" required>
    <label for="email">Email: </label>
    <input id="email" type="text" name="email" value="{{ email }}" required>
    <input type="submit" value="sign up">
</form>
